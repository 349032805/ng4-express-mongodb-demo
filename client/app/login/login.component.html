<app-toast [message]="toast.message"></app-toast>

<div class="login-register-tabs">
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation"  [ngClass]="{'active':tab=='login'}" (click)="tab='login'"><a href="javascript:void(0)">Login</a></li>
    <li role="presentation" [ngClass]="{'active':tab=='register'}" (click)="tab='register'"><a href="javascript:void(0)">Register</a></li>
  </ul>
</div>

<div class="login-block" *ngIf="tab=='login'">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group" [ngClass]="setClassLoginEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="loginEmail" formControlName="loginEmail" placeholder="Email" autofocus maxlength="50">
      </div>
      <div class="input-group" [ngClass]="setClassLoginPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="loginPassword" formControlName="loginPassword" placeholder="Password" maxlength="20">
      </div>
      <button class="btn btn-primary login-btn" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
    </form>
  </div>

  <div class="register-block" *ngIf="tab=='register'">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="input-group" [ngClass]="setClassUsername()">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus maxlength="30">
      </div>
      <div class="input-group" [ngClass]="setClassRegisterEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="registerEmail" formControlName="registerEmail" placeholder="Email">
      </div>
      <div class="input-group" [ngClass]="setClassRegisterPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="registerPassword" formControlName="registerPassword" placeholder="Password">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-black-tie"></i></span>
        <select class="form-control" name="role" formControlName="role">
          <option value="" selected disabled>Role</option>
          <option value="法师">法师</option>
          <option value="战士">战士</option>
          <option value="刺客">刺客</option>
          <option value="坦克">坦克</option>
        </select>
      </div>
      <button class="btn btn-primary register-btn" type="submit" [disabled]="!registerForm.valid"><i class="fa fa-user-plus"></i> Register</button>
    </form>
  </div>
