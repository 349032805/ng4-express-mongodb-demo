<app-toast [message]="toast.message"></app-toast>

<div class="login-register-tabs">
  <ul class="nav nav-tabs nav-justified">
    <li role="presentation" class="active"><a href="javascript:void(0)">Login</a></li>
    <li role="presentation"><a href="/register">Register</a></li>
  </ul>
</div>

<div class="login-block">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group" [ngClass]="setClassEmail()">
        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus maxlength="50">
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password" maxlength="20">
      </div>
      <button class="btn btn-primary login-btn" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Login</button>
    </form>
</div>
